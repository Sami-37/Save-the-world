<!DOCTYPE html>
<html>
<head>
	<title>Style Test</title>
	<style type="text/css">
		h1 {
			font-size: 50px;
			color: hotpink;

		}

		h2 {
			font-size: 40px;
			color:brown;
		}

		.big{
			font-size: 60px;
		}

		.green{
			font-size: 30px;
			color:teal;
		}

		.fat{font-size: 20px;
			color:indigo;
			text-transform: uppercase;

		}

		.fat.green{
			color: green;
		}

		span{
			color: violet
		}

		body{
			background-color: #0000FF;
		}

		.small{
			font-size: 20px
		}

		.pretty {
			color: #00FFFF
		}

	</style>
</head>
<body>

	<span> Span element </span>
<h1 class="fat green"><span>Heading 1</span> - 1</h1>
<h1 class="fat big">Heading 1 - 2</h1>
<h1 class="green big">Heading 1 - 3</h1>
 <h2 class="fat">Heading 2 - 1</h2>
 <h2 class="big pretty">Heading 2 - 2</h2>
 <h2 class="fat pretty">Heading 2 - 3</h2>
 <h2 class="pretty small">Heading 2 - </h2>
</body>
</html>
